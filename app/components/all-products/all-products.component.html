<div fxLayoutGap="3%" fxLayout="row wrap" fxLayout.lt-sm="column" class="allProducts" *ngIf="products">
    <mat-card fxFlex.lt-sm="100%" fxFlex.lt-md="0 1 calc(33.3% - 32px)" fxFlex.lt-lg="0 1 calc(33.3% - 32px)"
        fxFlex.lt-xl="0 1 calc(33.3% - 42px)" fxFlex.gt-lg="0 1 calc(33.3% - 42px)" *ngFor="let p of products"
        class="card">
        <mat-card-title>{{p.productName}}</mat-card-title>
        <img width="80%" height="150px" src="../../../assets/images/{{p.img}}.png">
        <mat-card-content>
            <p>price: {{p.price  | currency}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="openDialog(p._id,p.productName,p.img,p.price)">Buy</button>
        </mat-card-actions>
    </mat-card>
</div>
